name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy README to docs
        run: cp README.md docs/README.md

      - name: Install JS dependencies into docs
        run: |
          npm install --save-exact marked@17.0.3 dompurify@3.3.1
          cp node_modules/marked/lib/marked.umd.js docs/marked.umd.js
          cp node_modules/dompurify/dist/purify.min.js docs/purify.min.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
